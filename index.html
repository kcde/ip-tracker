<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>IP Track</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">IP Address Tracker</h1>
                <div class="form-control">
                    <form class="input-form">
                        <input
                            type="text"
                            class="ip-input"
                            name="ip-input"
                            id="ip-input"
                            aria-label="search"
                            placeholder="Search for any IP address or domain"
                        />
                        <button type="submit" class="btn submit-btn">
                            <img src="./assets/icon-arrow.svg" alt="submit icon" />
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="ip-address-info">
                    <div class="info ip">
                        <h2 class="info-head">ip address</h2>
                        <p class="info-text">192.212.174.101</p>
                    </div>
                    <div class="info location">
                        <h2 class="info-head">Location</h2>
                        <p class="info-text">Brooklyn, NY 10001</p>
                    </div>
                    <div class="info timezone">
                        <h2 class="info-head">timezone</h2>
                        <p class="info-text">UTC - 5:00</p>
                    </div>
                    <div class="info isp">
                        <h2 class="info-head">isp</h2>
                        <p class="info-text">SpaceX Starlink</p>
                    </div>
                </div>
            </div>

            <div class="ip-map"></div>
        </main>
    </body>
</html>
